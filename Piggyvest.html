<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy-Vest</title>
    <link rel="stylesheet" href="./Piggyvest.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
    <a class="piggy-big" href="#">
        <img src="./assets/Pigggvest-big.jpg" alt="Piggy-Vest Logo">
    </a>
    <a class="piggy-small" href="#">
        <img src="./assets/Piggyvest-small.jpg" alt="Piggy-Vest Logo">
    </a>
</div>

<div class="container">
    <form action="" class="my-form">
    <header class="create">
        <h1 class="secure">Create a Secure Account</h1>
        <p class="p-heading">Welcome to the future of Savings & Investments</p>
    </header>
    <div class="form-info">
            <div class="form-info">
            <label class="item" for="fname">Full Name</label><br>
            <input class="select-items" type="text" placeholder="Full Name" id="fname" name="fname"><br>
            </div>

            <div class="form-info">
            <label class="item" for="email">Email Address</label><br>
            <input class="select-items" type="email" placeholder="Email Address" id="email" name="email"><br>
            </div>
        
            <div class="form-info">
            <label class="item" for="phone-number">Phone Number</label><br>
            <input class="select-items" type="number" placeholder="Phone Number" id="pnum" name="pnum"><br>
            </div>
            
            <div class="form-info">
            <label class="item" for="Password">Password</label><br>
            <input class="select-items" type="password" placeholder="Password" id="password" name="password"><br>
            </div>

            <div class="form-info">
            <label class="item" for="number">Referrer Phone or Promo Code(Optional)</label><br>
            <input class="select-items" type="text" placeholder="Referrer Phone or Code" id="rphone" name="rphone"><br>
            </div>
    
        <div class="form-info">
         <label class="item" for="dropdown" placeholder="Click To Select">How did you hear about us ? (Optional)</label><br>
            <select class="select-items select">
                <option>Click to Select</option>
                <option>Facebook</option>
                <option>Twitter</option>
                <option>Instagram</option>
                <option>Friend/Family/Co-Worker/Referral</option>
                <option>Google Search</option>
                <option>Google Playstore</option> 
                <option>Online Blog</option>
                <option>Local Newspaper</option> 
                <option>At an event</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-info">
        <button class="account select-items">CREATE ACCOUNT</button>
        </div>
    </div>

    </form>

   
</div>

<a href="#" class="login">
    <p>Already have an account? Log In</p>
</a>

</body>
</html>
